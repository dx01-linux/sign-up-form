<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up-form</title>
</head>
<body>
    <div id="wrapper">
        <div id = 'aside'>
            <div>
                <img src="src/odin-lined.png" alt="logo" id = 'logoImg'>
                <h1 id = 'logoFonts'> Odin </h1>
            </div>
        </div>
        <div id ='main'>
            <div id="header">
                <p> 
                    This is not a real service! You know you need something like this in your life to help you realize
                    your deepest dreams. Sing Up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to. Let's do it!
                </p>
            </div>
          
            <form action="#" method="post">
                <fieldset>
                    <div>
                        <label for="f-name">Frist-Name</label>
                        <input type="text" id = 'f-name' name = 'fristName' placeholder="Eve">
                    </div>
                    <div>
                        <label for="l-name">Last-Name</label>
                        <input type="text" id="l-name" name = 'lastName' placeholder="Fogo">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="evafogo@gmail.com" required>
                    </div>
                    <div>
                        <label for="phone#">Phone Number</label>
                        <input type="text" id="phone#" name = 'phoneNumber' placeholder="(111)-111-1111" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="passwordConf">Confirm Password</label>
                        <input type="text" id="passwordConf">
                    </div>
                </fieldset>
                <fieldset>
                    <input type="submit" value="Submit">
                    <p>Already have an account? <em>Log in</em></p>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
