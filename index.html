<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up </title>
    <link rel="stylesheet" href="index.css">
    <!-- <script src="app.js" defer></script> -->
    <script src="https://kit.fontawesome.com/1758d25008.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1> Test Form </h1>
    <form id ='validate' action = "second.html" method="get">
        <div class = 'form-section'>
            <label for="email">Email</label>
            <input 
                type="email" 
                id = 'email' 
                name = 'text' 
                required
                autocomplete="off"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}"
            >
            <small class="error-msg-hide">
                invalid email 
            </small>
        </div>
        <div class = 'form-section'>
            <label for="password">Password</label>
            <input 
                type="password" 
                id = 'password' 
                name ='password'
                required
                pattern="(?=.*\d)(?=.*[a-zA-Z])(?=.*[\W_]).{8,}"
                title="8char , 1 specil , one upper case , one digit"
            >
            <small class="error-msg-hide">
                8 char, 1 special , 1 upper case , 1 digit 
            </small>
        </div>
        <div class = 'form-section'>
            <label for="cPassword">Confirm Password</label>
            <input 
                type="password" 
                id = 'cPassword' 
                required
            >
            <small class = 'error-msg-hide'>Password do not match</small>
        </div>
        <div class = 'form-section' id = 'last'>
            <button type="submit"> Submit </button>
        </div>
    </form>

</body>
</html>
